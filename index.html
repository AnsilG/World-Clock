    <div class="container mt-5 rounded">
        <div class="row ">
            <div class="col-lg-6 cont rounded-4 p-4">
                <div>
                    <h2 class="hed">World Clock</h2>
                    <h5 class="hed mt-5 mb-3">choose Destination :</h5>

                    <select class="form-select" aria-label="Default select exampl" id="search">
                        <option selected>Select One</option>
                    </select>
                    <button class="btn text-white mt-4 my-2 btn" type="button" onclick="datetime()">Date &
                        Time</button>

                    <p id="rslt" class="text-center text-white fs-5 m-4"></p>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        async function countrytime() {
            try {
                let fetchedData = await fetch('https://worldtimeapi.org/api/timezone')
                let data = await fetchedData.json();
                let htmldata = data.map(names =>
                    `<option value="${names}">${names}</option>`
                )
                document.getElementById('search').innerHTML = htmldata
            }
            catch (error) {
                console.log(error);
            }
        }
        countrytime();
        async function datetime() {
            let names = search.value;
            let timedate = await fetch(`https://worldtimeapi.org/api/timezone/${names}`);
            let result = await timedate.json();
            document.getElementById('rslt').innerHTML = `
        <p>Date & Time :<span class="fs-5 "> ${result.datetime}</span></p>
        `
        }
    </script>
